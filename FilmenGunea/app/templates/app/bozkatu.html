{% extends "app/logged.html" %}

{% block content %}

<h1>Bozkatu Zure Filmak</h1>
<form method="post">
  {% csrf_token %}
  <label for="pelicula_id">Aukeratu zure gogoko filmak:</label>
  <select name="pelicula_id" id="pelicula_id">
    {% for filma in filmak %}
      <option value="{{ filma.id }}">{{ filma.izenburua }}</option>
    {% endfor %}
  </select>
  <button type="submit">Bozkatu</button>
</form>

{% endblock %}
