{% extends "app/layout.html" %}

{% block content %}

<h2>Register</h2>
<div class="row">
    <div class="col-md-8">
        <section id="registerForm">
            <form action="{% url 'register' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Create a new account.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password1" id="id_password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_repeat_password" class="col-md-2 control-label">Repeat Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password2" id="id_repeat_password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Register" class="btn btn-default" />
                        {% if form.errors %}
                        <p style="color: red;">{{ form.errors }}</p>
                        {% endif %}
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}

{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
